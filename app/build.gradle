plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services'
}

android {
    compileSdk 32
    task wrapper(type: Wrapper){
        gradleVersion = '7.2'
    }
    tasks.register("prepareKotlinBuildScriptModel"){}


    defaultConfig {
        applicationId "com.example.ghichu"
        minSdk 26
        targetSdk 32
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    buildFeatures {
        viewBinding true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'com.google.android.material:material:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.navigation:navigation-fragment:2.5.2'
    implementation 'androidx.navigation:navigation-ui:2.5.2'
    implementation 'com.android.car.ui:car-ui-lib:2.0.0'

    //using firebase to save image
    implementation 'com.google.firebase:firebase-storage:20.0.2'
    implementation 'com.google.firebase:firebase-database:20.0.6'
    implementation 'com.google.firebase:firebase-core:21.1.1'


//    RoomDatabase
    def room_version = "2.4.3"
    implementation "androidx.room:room-runtime:$room_version"
    annotationProcessor "androidx.room:room-compiler:$room_version"

//    Lotte animation
    def lottieVersion = "3.4.0"
    implementation "com.airbnb.android:lottie:$lottieVersion"


    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    //convert data -> json
    implementation 'com.google.code.gson:gson:2.9.1'

    //call api
    implementation 'com.squareup.retrofit2:retrofit:2.6.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.6.0'

    // https://mvnrepository.com/artifact/androidx.camera/camera-core
    implementation group: 'androidx.camera', name: 'camera-core', version: '1.1.0-rc02'
    // https://mvnrepository.com/artifact/androidx.camera/camera-lifecycle
    implementation group: 'androidx.camera', name: 'camera-lifecycle', version: '1.1.0-rc02'
    // https://mvnrepository.com/artifact/androidx.camera/camera-view
    implementation group: 'androidx.camera', name: 'camera-view', version: '1.1.0-rc02'
    // https://mvnrepository.com/artifact/androidx.camera/camera-camera2
    implementation group: 'androidx.camera', name: 'camera-camera2', version: '1.1.0-rc02'

    // https://mvnrepository.com/artifact/com.github.bumptech.glide/glide
    implementation group: 'com.github.bumptech.glide', name: 'glide', version: '4.11.0'

}